<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
</head>
<body>
    <h1>Welcome to the Quiz!<img src="https://i.etsystatic.com/16421349/r/il/f9797b/4387481890/il_1080xN.4387481890_9te8.jpg"
        alt="this is a picture of a doberman" style="height: 50px;"></h1>
    <p>How well do you know Trish?</p>
    <form>
        <!-- Question 1 -->
        <h2>1. What is my favorite color?</h2>
        <label style="color: red;"><input type="radio" name="q1" value="a"> A) Red</label><br>
        <label style="color:purple"><input type="radio" name="q1" value="b"> B) Purple</label><br>
        <label style="color:rgb(247, 36, 194)"><input type="radio" name="q1" value="c"> C) Pink</label><br>
        <label style="color:rgb(52, 115, 222)"><input type="radio" name="q1" value="d"> D) Blue</label><br>
        <label style="color:green"><input type="radio" name="q1" value="e"> E) Green</label><br><br>
    
        <!-- Question 2 -->
        <h2>2. Which is my favorite outdoor activity?</h2>
        <label><input type="radio" name="q2" value="a"> A) Fishing</label><br>
        <label><input type="radio" name="q2" value="b"> B) Running</label><br>
        <label><input type="radio" name="q2" value="c"> C) Hiking</label><br>
        <label><input type="radio" name="q2" value="d"> D) Beach Volleyball</label><br>
        <label><input type="radio" name="q2" value="d"> E) Tennis</label><br><br>

        <!-- Question 3 -->
        <h2>3. What are my top 5 TV shows of all time?</h2>
        <label><input type="text"></label>

        <!-- Question 4 -->
        <h2>What would be my death row meal?</h2>
        <label><input type="radio" name="q2" value="a"> A) Seafood boil</label><br>
        <label><input type="radio" name="q2" value="b"> B) Medium rare steak & mashed potatoes</label><br>
        <label><input type="radio" name="q2" value="c"> C) Carbonara</label><br>
        <label><input type="radio" name="q2" value="d"> D) Jerk chicken and rice</label><br>
        <label><input type="radio" name="q2" value="d"> E) Beef shawarma</label><br><br>

        <!-- Question 5 -->
        <h2>What is my favorite video game?</h2>
        <label><input type="radio" name="q2" value="a"> A) Assasin's Creed Brotherhood</label><br>
        <label><input type="radio" name="q2" value="b"> B) Call of Duty: BO3</label><br>
        <label><input type="radio" name="q2" value="c"> C) Valorant</label><br>
        <label><input type="radio" name="q2" value="d"> D) HellDivers 2</label><br>
        <label><input type="radio" name="q2" value="d"> E) Apex Legends</label><br><br>

        <!-- Question 6 -->
        <h2>What would be my dream career?</h2>
        <label><input type="radio" name="q2" value="a"> A) Cook</label><br>
        <label><input type="radio" name="q2" value="b"> B) Neurosurgeon</label><br>
        <label><input type="radio" name="q2" value="c"> C) Graphic Designer</label><br>
        <label><input type="radio" name="q2" value="d"> D) Lawyer</label><br>
        <label><input type="radio" name="q2" value="d"> E) Psychotherapist</label><br><br>


        <!-- Submit Button -->
        <button type="submit" style="border-radius: 25%;height: 40px;width: 90px;border-width: 0;background-color:rgb(171, 181, 239);">Submit Quiz</button>
    </form>
    
</body>
</html>
